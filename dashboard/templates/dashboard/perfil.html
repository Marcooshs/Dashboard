{% extends "dashboard/base.html" %}
{% block title %}Perfil{% endblock %}

{% block content %}
<div class="row g-4">
  <div class="col-12 col-lg-8">
    <div class="card">
      <div class="card-body">
        <h1 class="h5 mb-3">Seu perfil</h1>

        <dl class="row mb-0">
          <dt class="col-sm-3">Usuário</dt>
          <dd class="col-sm-9">{{ request.user.username }}</dd>

          <dt class="col-sm-3">Nome</dt>
          <dd class="col-sm-9">
            {{ request.user.get_full_name|default:"—" }}
          </dd>

          <dt class="col-sm-3">E-mail</dt>
          <dd class="col-sm-9">{{ request.user.email|default:"—" }}</dd>
        </dl>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-4">
    <div class="card">
      <div class="card-body">
        <h2 class="h6 mb-3">Ações</h2>
        <a class="btn btn-outline-primary w-100 mb-2" href="{% url 'dashboard:configuracoes' %}">
          <i class="bi bi-gear me-1"></i> Configurações
        </a>
        <a class="btn btn-outline-secondary w-100" href="/admin/">
          <i class="bi bi-shield-lock me-1"></i> Ir para o Admin
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
