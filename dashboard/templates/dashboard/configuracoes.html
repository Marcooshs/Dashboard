{% extends "dashboard/base.html" %}
{% block title %}Configurações{% endblock %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h1 class="h5 mb-3">Configurações da conta</h1>
    <p class="text-secondary">Aqui você pode colocar preferências do usuário, troca de senha etc.</p>

    <div class="d-flex gap-2">
      <a class="btn btn-outline-secondary" href="{% url 'password_change' %}">
        <i class="bi bi-key me-1"></i> Alterar senha
      </a>
      <a class="btn btn-outline-secondary" href="{% url 'dashboard:perfil' %}">
        Voltar ao perfil
      </a>
    </div>
  </div>
</div>
{% endblock %}
